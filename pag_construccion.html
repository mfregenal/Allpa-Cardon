<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allpa Cardón</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">

  <!-- ENCABEZADO -->
  <header class="font-[Poppins] text-[#004f56] text-lg lg:text-xl">
    <nav class="flex justify-between items-center px-5 lg:px-16 py-2 bg-[#fef6e4] fixed w-full top-0 shadow-md bg-opacity-90 shadow-gray-500">

      <!-- LOGO -->
      <div>
        <img src="./img/logo.png" alt="logo_allpa_cardon" class="rounded-full w-20 max-lg:w-16">
      </div>

      <!-- MENU - ESCRITORIO Y MOBILE -->
      <div>

        <!-- BOTÓN HAMBURGUESA -->
        <input type="checkbox" id="menu-toggle" class="peer hidden">
        <label for="menu-toggle" class="flex flex-col gap-1 lg:hidden">
          <div class="w-6 h-1 bg-[#004f56] rounded-xl"></div>
          <div class="w-6 h-1 bg-[#004f56] rounded-xl"></div>
          <div class="w-6 h-1 bg-[#004f56] rounded-xl"></div>
        </label>

        <!-- MENU -->
        <ul class="hidden max-lg:bg-[#fef6e4] max-lg:bg-opacity-90 peer-checked:flex lg:flex flex-col lg:flex-row max-lg:absolute max-lg:top-20 max-lg:w-full left-0 text-center py-1 max-lg:border-t-2 max-lg:border-[#004f5642] lg:gap-4 ">
          <li>
            <a href="./index.html" class="hover:text-teal-600 hover:scale-110 inline-block max-lg:border-b-2 max-lg:border-[#004f5642]">Inicio</a>
          </li>
          <li>
            <a href="./seccion_proyecto.html" class="hover:text-teal-600 hover:scale-110 inline-block max-lg:border-b-2 max-lg:border-[#004f5642]">Proyectos</a>
          </li>
          <li>
            <a href="./seccion_iniciativa.html" class="hover:text-teal-600 hover:scale-110 inline-block max-lg:border-b-2 max-lg:border-[#004f5642]">Iniciativas</a>
          </li>
          <li>
            <a href="./pag_construccion.html" class="hover:text-teal-600 hover:scale-110 inline-block max-lg:border-b-2 max-lg:border-[#004f5642]">Voluntarios</a>
          </li>
          <li>
            <a href="./pag_construccion.html" class="hover:text-teal-600 hover:scale-110 inline-block max-lg:border-b-2 max-lg:border-[#004f5642]">Donaciones</a>
          </li>
          <li>
            <a href="./pag_construccion.html" class="hover:text-teal-600 hover:scale-110 inline-block max-lg:border-b-2 max-lg:border-[#004f5642]">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="bg-[#fef6e4] font-[Poppins] flex flex-col justify-center items-center w-full flex-grow">
    <div class="flex flex-row justify-evenly w-full lg:w-[60rem]">
      <img src="./img/pag_construccion/cafe.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
      <img src="./img/pag_construccion/excavador.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
      <img src="./img/pag_construccion/ingenieria.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
      <img src="./img/pag_construccion/mantenimiento.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
    </div>

    <div class="flex flex-row justify-evenly items-center w-full lg:w-[60rem]">
      <img src="./img/pag_construccion/ingenieria.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
      <h1 class="text-5xl max-md:text-lg text-center">PAGINA EN CONSTRUCCIÓN</h1>
      <img src="./img/pag_construccion/excavador.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
    </div>

    <div class="flex flex-row-reverse justify-evenly w-full lg:w-[60rem]">
      <img src="./img/pag_construccion/cafe.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
      <img src="./img/pag_construccion/excavador.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
      <img src="./img/pag_construccion/ingenieria.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
      <img src="./img/pag_construccion/mantenimiento.png" alt="" class="w-10 h-10 max-md:w-5 max-md:h-5">
    </div>
  </main>
